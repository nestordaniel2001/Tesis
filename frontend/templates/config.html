<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auris - Configuraci√≥n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Barra lateral izquierda -->
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo-placeholder">üéß</div>
            </div>
            <!-- Bot√≥n hamburguesa -->
            <button id="menu-toggle" class="menu-toggle">‚ò∞ Men√∫</button>
            <nav class="main-nav">
                <button id="btn-inicio" class="nav-button">INICIO</button>
                <button id="btn-modo-visual" class="nav-button">MODO VISUAL</button>
                <button id="btn-modo-auditivo" class="nav-button">MODO AUDITIVO</button>
                <button id="btn-biblioteca" class="nav-button">BIBLIOTECA</button>
                <button id="btn-configuracion" class="nav-button active">CONFIGURACI√ìN</button>
                <button id="btn-login" class="nav-button">CERRAR SESI√ìN</button>
            </nav>
        </div>

        <!-- Contenido principal - Configuraci√≥n -->
        <main class="main-content">
            <div class="config-card">
                <div class="config-header">
                    <h2>Configuraci√≥n</h2>
                    <p>Personaliza tu experiencia en Auris</p>
                    <div id="loading-config" class="loading-indicator" style="display: none;">
                        Cargando configuraci√≥n...
                    </div>
                </div>
                
                <div class="config-sections">
                    <!-- Secci√≥n de Perfil -->
                    <div class="config-section">
                        <h3>Perfil de Usuario</h3>
                        <div class="profile-settings">
                            <div class="profile-info">
                                <div class="profile-picture">
                                    <div class="user-avatar">üë§</div>
                                    <button class="btn-change-photo">Cambiar foto</button>
                                </div>
                                <div class="profile-data">
                                    <div class="form-group">
                                        <label for="username">Nombre de usuario</label>
                                        <input type="text" id="username" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Correo electr√≥nico</label>
                                        <input type="email" id="email" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Secci√≥n de Accesibilidad y Voz -->
                    <div class="config-section">
                        <h3>Configuraci√≥n de Voz y Lectura</h3>
                        <div class="accessibility-settings">
                            <div class="setting-item">
                                <span>Tipo de voz</span>
                                <div class="setting-controls">
                                    <select class="select-setting" id="voice-type">
                                        <option value="mujer">Voz Femenina</option>
                                        <option value="hombre">Voz Masculina</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="setting-item">
                                <span>Velocidad de lectura</span>
                                <div class="slider-control">
                                    <input type="range" id="reading-speed" min="0.5" max="2" step="0.1" value="1">
                                    <span id="speed-value">1.0x</span>
                                </div>
                            </div>
                            
                            <div class="setting-item">
                                <span>Tama√±o de fuente</span>
                                <div class="setting-controls">
                                    <select class="select-setting" id="font-size">
                                        <option value="small">Peque√±o</option>
                                        <option value="medium">Normal</option>
                                        <option value="large">Grande</option>
                                        <option value="extra-large">Extra Grande</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="setting-item">
                                <span>Contraste alto</span>
                                <div class="setting-controls">
                                    <label class="switch">
                                        <input type="checkbox" id="high-contrast">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Secci√≥n de Retroalimentaci√≥n -->
                    <div class="config-section">
                        <h3>Retroalimentaci√≥n</h3>
                        <div class="notification-settings">
                            <div class="setting-toggle">
                                <span>Retroalimentaci√≥n de audio</span>
                                <label class="switch">
                                    <input type="checkbox" id="audio-feedback">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            
                            <div class="setting-item">
                                <span>Probar voz seleccionada</span>
                                <div class="setting-controls">
                                    <button class="btn-test-voice" id="test-voice">
                                        üîä Probar Voz
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="config-actions">
                    <button class="btn-cancel" id="cancel-config">Cancelar</button>
                    <button class="btn-save" id="save-config">Guardar Cambios</button>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
</body>
</html>
