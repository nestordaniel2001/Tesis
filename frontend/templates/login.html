<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auris - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Animaciones de fondo -->
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <!-- Contenedor principal del login -->
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="/static/assets/images/logo.png" alt="Logo de Auris" style="width: 99px; height: 98px;" onerror="this.style.display='none'">
            </div>
            <h1 class="logo-text">Auris</h1>
            <p class="logo-subtitle">Tu asistente académico personalizado</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    placeholder="Correo electrónico"
                    required
                    id="email"
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    placeholder="Contraseña"
                    required
                    id="password"
                    minlength="6"
                >
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                Iniciar Sesión
            </button>
        </form>

        <div class="login-links">
            <a href="#" class="login-link">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
