
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auris - Asistente Académico Inclusivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Barra lateral izquierda -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="/static/assets/images/logo.png" alt="Logo de Auris" class="logo">
            </div>
            <!-- Botón hamburguesa -->
            <button id="menu-toggle" class="menu-toggle">☰ Menú</button>
            <nav class="main-nav">
                <button id="btn-inicio" class="nav-button inicio-btn">INICIO</button>
                <button id="btn-modo-visual" class="nav-button">MODO VISUAL</button>
                <button id="btn-modo-auditivo" class="nav-button">MODO AUDITIVO</button>
                <button id="btn-biblioteca" class="nav-button">BIBLIOTECA</button>
                <button id="btn-configuracion" class="nav-button">CONFIGURACIÓN</button>
                <button id="btn-login" class="nav-button">CERRAR SESIÓN</button>
            </nav>
        </div>

        <!-- Contenido principal -->
        <main class="main-content">
            <div class="welcome-card">
                <h1>¡Bienvenido a Auris!</h1>
                <p>Tu asistente académico personalizado</p>
                
                <div class="assistants-container">
                    <!-- Tarjeta del Asistente Visual -->
                    <div class="assistant-card visual-assistant">
                        <div class="assistant-icon">
                            <img src="/static/assets/images/eye_icon.png" alt="Icono de ojo">
                        </div>
                        <div class="assistant-info">
                            <h2>Asistente Visual</h2>
                            <p>Lectura de documentos</p>
                        </div>
                    </div>
                    
                    <!-- Tarjeta del Asistente Auditivo -->
                    <div class="assistant-card auditory-assistant">
                        <div class="assistant-icon">
                            <img src="/static/assets/images/ear_icon1.png" alt="Icono de oído">
                        </div>
                        <div class="assistant-info">
                            <h2>Asistente Auditivo</h2>
                            <p>Transcripción en tiempo real</p>
                        </div>
                    </div>
                </div>
                
                <div class="quick-access">
                    <p>Acceso Rápido</p>
                    <span class="quick-access-subtitle">Archivos recientes y guardados</span>
                    
                    <!-- Elemento de acceso rápido visual -->
                    <div class="quick-access-item">
                        <div class="quick-icon visual-icon">
                            <img src="/static/assets/images/eye_icon.png" alt="Ícono visual pequeño">
                        </div>
                        <div class="item-action">
                            <button class="action-button visual-button">Abrir</button>
                        </div>
                    </div>
                    
                    <!-- Elemento de acceso rápido auditivo -->
                    <div class="quick-access-item">
                        <div class="quick-icon auditory-icon">
                            <img src="/static/assets/images/ear_icon.png" alt="Ícono auditivo pequeño">
                        </div>
                        <div class="item-action">
                            <button class="action-button auditory-button">Abrir</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Ejemplo de carga de JS -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
