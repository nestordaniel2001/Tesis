<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auris - Asistente Acad√©mico Inclusivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visual_mode.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Barra lateral izquierda -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="/static/assets/images/logo.png" alt="Logo de Auris" style="width: 99px; height: 98px;">
            </div>
            <!-- Bot√≥n hamburguesa -->
            <button id="menu-toggle" class="menu-toggle">‚ò∞ Men√∫</button>
            <nav class="main-nav">
                <button id="btn-inicio" class="nav-button">INICIO</button>
                <button id="btn-modo-visual" class="nav-button active">MODO VISUAL</button>
                <button id="btn-modo-auditivo" class="nav-button">MODO AUDITIVO</button>
                <button id="btn-biblioteca" class="nav-button">BIBLIOTECA</button>
                <button id="btn-configuracion" class="nav-button">CONFIGURACI√ìN</button>
                <button id="btn-login" class="nav-button">CERRAR SESI√ìN</button>
            </nav>
        </div>

        <!-- Contenido principal - Modo Visual -->
        <main class="main-content">
            <div class="visual-mode-card">
                <div class="visual-mode-header">
                    <h2>Asistente Visual</h2>
                    <p>Conversi√≥n de texto a voz</p>
                </div>
                
                <div class="document-section">
                    <h3>Cargar Documentos</h3>
                    <!-- Dentro de la secci√≥n de cargar documentos -->
<div class="document-buttons">
    <div class="left-buttons">
        <button class="btn-gray" id="archivo-nombre">Seleccionar archivo</button>
        <!-- Input de tipo file oculto -->
        <input type="file" id="file-input" accept=".txt,.docx,.pdf" style="display: none;">
    </div>
    <div class="right-buttons">
        <button class="btn-orange" id="btn-examinar">Examinar</button>
    </div>
</div>

<!-- Botones de control en una fila -->
<div class="control-buttons">
    <button class="btn-gray" id="btn-limpiar">Limpiar</button>
    <button class="btn-gray" id="btn-zoom-in">Zoom +</button>
    <button class="btn-gray" id="btn-zoom-out">Zoom -</button>
    <button class="btn-gray" id="btn-toggle-size">Agrandar / Encoger</button>
    
</div>
<!-- √ÅREA DE LECTURA -->
<div  class="close-button">
    <button id="btn-cerrar-max">√ó</button>
</div>

<!-- Overlay oscuro para efecto modal -->
<div id="overlay" class="overlay"></div>
                </div>
                
                <div class="reading-section">
                    <h3>Texto a leer</h3>
                    
                    <!-- Selector de voz en el modo visual -->
                    <div class="voice-controls" style="margin-bottom: 15px; padding: 10px; background-color: #f9f9f9; border-radius: 8px;">
                        <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <label for="voice-selector" style="font-weight: bold; color: #333;">Tipo de voz:</label>
                                <select id="voice-selector" style="padding: 5px 10px; border-radius: 5px; border: 1px solid #ddd;">
                                    <option value="mujer">üë© Voz Femenina (OpenAI)</option>
                                    <option value="hombre">üë® Voz Masculina (OpenAI)</option>
                                </select>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <label for="speed-selector" style="font-weight: bold; color: #333;">Velocidad:</label>
                                <input type="range" id="speed-selector" min="0.5" max="2" step="0.1" value="1" style="width: 100px;">
                                <span id="speed-display-visual">1.0x</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="reading-content">
                    </div>
                
<div class="playback-controls">
    <!-- Controles de reproducci√≥n en orden: Stop | Play/Pause | Restart -->
    <div class="playback-buttons">
        <button class="play-btn secondary-control" id="stop-btn" title="Detener">
            ‚èπÔ∏è
        </button>
        <button class="play-btn main-control" id="play-pause-btn" title="Reproducir">
            ‚ñ∂Ô∏è
        </button>
        <button class="play-btn secondary-control" id="restart-btn" title="Reiniciar">
            ‚èÆÔ∏è
        </button>
    </div>
    
    <!-- Barra de progreso corregida -->
    <div class="playback-slider" id="progress-container">
        <div class="playback-fill" id="progress-bar"></div>
    </div>

    <!-- Control de velocidad -->
    <div class="playback-info">
        <label for="speed-control">Velocidad:</label>
        <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1">
        <span id="speed-display">1x</span>
    </div>
    
    <div class="save-button">
        <button class="btn-orange">Guardar Lectura</button>
    </div>
</div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visual_assistant.js') }}"></script>
    <script src="{{ url_for('static', filename='js/openai_tts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/enhanced_visual_assistant.js') }}"></script>
</body>
</html>
